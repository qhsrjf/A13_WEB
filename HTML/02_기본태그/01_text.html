<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 태그</title>
</head>
<body>
    <!-- heading :  제목 태그 (h1~h6)-->
     <!--h${Hello HTML}-->
     <h1>Hello HTML</h1>
     <h2>Hello HTML</h2>
     <h3>Hello HTML</h3>
     <h4>Hello HTML</h4>
     <h5>Hello HTML</h5>

     <!--
         텍스트 서식 태그
         b   : 볼드체
         i   : 이탤릭체
         strong : 강조
         em  :  강조(기울이기)
         code : 코드임을 표시
         sup : 위첨자
         sup :  아래첨자
         hr : 구분선-->


         <hr>
         <p><b>이 텍스트는 bold 입니다 </b></p>
         <p><strong> 이 텍스트는 strong 입니다.</strong></p>
         <p><i>이 텍스트는 i 입니다</i></p>
         <p><em> 이 텍스트는 em 입니다</em></p>
         <p><code>이 텍스트는 code 입니다.</code></p>
         <p>
            <sup>아래 첨자</sup>이고
            <sup>위 첨자</sup>입니다.
         </p>
         <p>H<sup>2</sup>O</p>

         <hr>
         공               백<br>
         공 &nbsp;&nbsp;&nbsp;&nbsp; 백<br>
         &lt;  &gt;  &quot;  &amp;

        
          
</body>
</html>
